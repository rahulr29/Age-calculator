<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="coder">
        <a id="code" href="https://instagram.com/coderthink?utm_medium=copy_link">coderthink</a>
    </div>
    
    <div class="container">
        <div class="inputs-wrapper">
            <h3>Enter Date Of Birth</h3>
            <input type="date" name="DD-MM-YYYY" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="clear">
            <a href="index.html">Reset</a>
        </div>
        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                   Months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
